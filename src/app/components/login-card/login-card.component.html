<div class="login-card">
  <h1>{{ getText("title") }}</h1>
  <form class="login-form">
    <app-input type="email" label="Email" />
    <div class="password-toggle">
      <div class="input-container">
        <app-input
          type="{{ hidePassword ? 'password' : 'text' }}"
          label="{{ getText('inputPassword') }}"
        />

        <div class="tooltip">
          <button
            type="button"
            class="toggle-button"
            (click)="togglePasswordVisibility()"
          >
            <span *ngIf="hidePassword"><fa-icon [icon]="faEye"></fa-icon></span>
            <span *ngIf="!hidePassword"
              ><fa-icon [icon]="faEyeSlash"></fa-icon
            ></span>
          </button>
          <span class="tooltiptext">{{ getText("showPassword") }}</span>
        </div>
      </div>
    </div>

    <app-button type="submit" buttonText="{{ getText('enterButton') }}" />
  </form>
</div>
