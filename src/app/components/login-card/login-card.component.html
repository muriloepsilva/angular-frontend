<div class="login-card">
  <h1>Entrar na aplicação</h1>
  <h2>{{ getCurrentLanguage() }}</h2>
  <form class="login-form">
    <app-input type="email" label="Email" />
    <div class="password-toggle">
      <div class="input-container">
        <app-input
          type="{{ hidePassword ? 'password' : 'text' }}"
          label="Senha"
        />

        <button
          type="button"
          class="toggle-button"
          (click)="togglePasswordVisibility()"
        >
          <span *ngIf="hidePassword"><fa-icon [icon]="faEye"></fa-icon></span>
          <span *ngIf="!hidePassword"
            ><fa-icon [icon]="faEyeSlash"></fa-icon
          ></span>
        </button>
      </div>
    </div>

    <app-button type="submit" buttonText="Entrar" />
  </form>
</div>
